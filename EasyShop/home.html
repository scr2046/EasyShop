<!doctype html>
<html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/MyColor.css" rel="stylesheet" />
		<script src="js/jquery-3.0.0.min.js"></script>

		<style type="text/css">
			.mui-slider {
				height: 150px;
			}

	</head>

	<body>
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-content" style="height: 150px;">
					<div id="slider" class="mui-slider">
						<div class="mui-slider-group mui-slider-loop">
							<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->

								<a href="#">
									<img src="images/bg.jpeg">
								</a>
							</div>
							<!-- 第一张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="images/head2.jpg">
								</a>
							</div>
							<!-- 第二张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="images/3.jpg">
								</a>
							</div>
							<!-- 第三张 -->
							<div class="mui-slider-item">
								<a href="#">
									<img src="images/head1.jpg">
								</a>
							</div>

									<img src="images/bg.jpeg">
								</a>
							</div>

									<img src="images/head2.jpg">
								</a>
							</div>
						</div>
						<div class="mui-slider-indicator">
							<div class="mui-indicator mui-active"></div>
							<div class="mui-indicator"></div>
							<div class="mui-indicator"></div>
							<div class="mui-indicator"></div>
						</div>
					</div>
				</div>
				<div class="mui-content" style="">
					<ul class="mui-table-view mui-grid-view">
						<li class="mui-table-view-cell mui-media mui-col-xs-6">
							<a href="#">
								<div>
									<img class="mui-media-object" src="images/the key.jpg">
									<div class="mui-media-body">
										<p>The key</p>
									</div>
									<div class="mui-media-body">
										<p id="price" class="mui-pull-left">￥82.50</p>
										<p id="realPrice" class="mui-pull-right">￥125.00</p>
									</div>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-6">
							<a href="#">
								<div>
									<img class="mui-media-object" src="images/fuyan.jpg">
									<div class="mui-media-body">
										<p>敷衍</p>
									</div>
									<div class="mui-media-body">
										<p id="price" class="mui-pull-left">￥125.00</p>
										<p id="realPrice" class="mui-pull-right">￥149.00</p>
									</div>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-6">
							<a href="#">
								<div>
									<img class="mui-media-object" src="images/Wish You Were Here.jpg">
									<div class="mui-media-body">
										<p>Wish You Were Here</p>
									</div>
									<div class="mui-media-body">
										<p id="price" class="mui-pull-left">￥220.00</p>
										<p id="realPrice" class=" mui-pull-right">￥220.00</p>
									</div>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-6">
							<a href="#">
								<div>
									<img class="mui-media-object" src="images/tat ming 30.jpg">
									<div class="mui-media-body">
										<p>达明一派Project 30</p>
									</div>
									<div class="mui-media-body">
										<p id="price" class="mui-pull-left">￥1250.50</p>
										<p id="realPrice" class="mui-pull-right">￥1250.00</p>
									</div>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-6">
							<a href="#">
								<div>
									<img class="mui-media-object" src="images/kanjian.jpg">
									<div class="mui-media-body">

							<a href="#">
								<div>
									<img class="mui-media-object" src="images/For My Parents.jpeg">
									<div class="mui-media-body">
										<p>For My Parents</p>
									</div>
									<div class="mui-media-body">
										<p id="price" class="mui-pull-left">￥99.00</p>
										<p id="realPrice" class="mui-pull-right">￥130.00</p>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			mui('.mui-scroll-wrapper').scroll({
					deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
				}

			);
			mui.init({
					pullRefresh: {
						container: '#refreshContainer',
						down: {
							height: 50,
							auto: true,
							contentdown: "下拉可以刷新",
							contentover: "释放立即刷新",
							contentrefresh: "正在刷新...",
							callback: pulldownRefresh
						}
					}
				}

			);

			function pulldownRefresh() {
				mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
			};
		</script>
	</body>

</html>
