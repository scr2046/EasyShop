<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/MyColor.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav head">
			<button id="btnBack" type="button" class="mui-btn mui-btn-link mui-pull-left">
			<span class="mui-icon mui-icon-back"></span>
		</button>
			<h1 class="mui-title head-text">个人信息</h1>
		</header>
		<div class="mui-content" style="margin-top: 15px;">
			<div class="mui-card" style="margin-top: 30px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>用户名</label>
						<input id="name" type="text" class="mui-input-clear" placeholder="输入用户名" />
					</div>
				</form>
			</div>
			<div class="mui-button-row" style="margin: 10px 15px;">
				<button id="btnUpdate" type="button" class="mui-btn mui-btn-block btnLogin" style="padding: 5px 0px;">确认</button>
			</div>
		</div>
		<script type="text/javascript">
			var btnBack=document.getElementById("btnBack");
			btnBack.addEventListener("tap",function(){
				mui.back();
			});

			var btnUpdate=document.getElementById("btnUpdate");
			btnUpdate.addEventListener("tap",function(){
				update();
			});
			function update() {
				var name = document.getElementById("name").value;
				if(name == "") {
					mui.toast("请输入一个用户名");
				} else {
					//修改用户名
					mui.toast("修改成功");
				}
			};
		</script>
	</body>

</html>
